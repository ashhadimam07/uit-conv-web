<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter-Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-class">
        <div class="div-class">
            <h1 class="header-title">Unit Converters</h1>
            <nav class="nav">
                <a href="/"><span class="nav-bar">Length<br>Converter</span></a> 
                <a href="temperature.html"><span class="nav-bar">Temperature<br>Converter</span></a>
                <a href="weight.html"><span class="nav-bar">Weight<br>Converter</span></a>
                <a href="time.html"><span class="nav-bar">Time<br>Converter</span></a>
                <a href="currency.html"><span class="nav-bar">Currency<br>Converter</span></a>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="main-heading">Time Converter</h2>
        <div class="input2">
            <div class="input1">
                <p>Minute</p>
                <input type="number" id="minute" placeholder="Minutes">
                <p class="para-content">Second</p>
                <input type="number" id="second" placeholder="Seconds">
                <p class="para-content">Hour</p>
                <input type="number" id="hour" placeholder="Hour">
            </div>
            <div class="input1">
                <p>Millisecond</p>
                <input type="number" id="millisecond" placeholder="Millisecond">
                <p class="para-content">Microsecond</p>
                <input type="number" id="microsecond" placeholder="Microsecond">
                <p class="para-content">Nanosecond</p>
                <input type="number" id="nanosecond" placeholder="Nanosecond">
            </div>
            
            
        </div>
    </main>
    <footer class="footer">
        <div class="footer-heading">Utility Tools: Unit Converter - Time</div>
    </footer>
    <script src="./time.js"></script>
</body>
</html>
