<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter-Length</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Unit Converter</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn"><i class="fas fa-bars"></i></label>
          <ul>

    <main>
        <h2 class="main-heading">Length Converter</h2>
        <div class="input2">
            <div class="input1">
                <p>Meter</p>
                <input type="number" id="meter" placeholder="Meter">
                <p class="para-content">Kilometer</p>
                <input type="number" id="kilo-meter" placeholder="Kilometer">
                <p class="para-content">Centimeter</p>
                <input type="number" id="centi-meter" placeholder="Centimeter">
            </div>
            <div class="input1">
                <p>Millimeter</p>
                <input type="number" id="milli-meter" placeholder="Millimeter">
                <p class="para-content">Foot</p>
                <input type="number" id="foot" placeholder="Foot">
                <p class="para-content">Inch</p>
                <input type="number" id="inch" placeholder="Inch">
