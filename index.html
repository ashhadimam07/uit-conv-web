<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter-Length</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-class">
        <div class="div-class">
            <h1 class="header-title">Unit Converters</h1>
            <nav class="nav">
                <a href="/"><span class="nav-bar">Length<br>Converter</span></a> 
                <a href="temperature.html"><span class="nav-bar">Temperature<br>Converter</span></a>
                <a href="weight.html"><span class="nav-bar">Weight<br>Converter</span></a>
                <a href="time.html"><span class="nav-bar">Time<br>Converter</span></a>
                <a href="currency.html"><span class="nav-bar">Currency<br>Converter</span></a>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="main-heading">Length Converter</h2>
        <div class="input2">
            <div class="input1">
                <p>Meter</p>
                <input type="number" id="meter" placeholder="Meter">
                <p class="para-content">Kilometer</p>
                <input type="number" id="kilo-meter" placeholder="Kilometer">
                <p class="para-content">Centimeter</p>
                <input type="number" id="centi-meter" placeholder="Centimeter">
            </div>
            <div class="input1">
                <p>Millimeter</p>
                <input type="number" id="milli-meter" placeholder="Millimeter">
                <p class="para-content">Foot</p>
                <input type="number" id="foot" placeholder="Foot">
                <p class="para-content">Inch</p>
                <input type="number" id="inch" placeholder="Inch">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-heading">Utility Tools: Unit Converter - Length</div>
    </footer>
    <script src="./length.js"></script>
