<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter-Length</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">UNIT CONVERTER</a>
        <span class="menu-toggle"><i  class="fa" aria-hidden="true"></i></span>
        <nav>
            <ul>
                <li><a href="https://utility-web-tools.netlify.app" class="active">Home</a></li>
                <li><a href="/">Length</a></li>
                <li><a href="weight.html">Weight</a></li>

            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>
    <main>
        <h2 class="main-heading">Length Converter</h2>
        <div class="input2">
            <div class="input1">
                <p>Meter</p>
                <input type="number" id="meter" placeholder="m">
                <p class="para-content">Kilometer</p>
                <input type="number" id="kilo-meter" placeholder="km">
                <p class="para-content">Centimeter</p>
                <input type="number" id="centi-meter" placeholder="cm">
            </div>
            <div class="input1">
                <p>Millimeter</p>
                <input type="number" id="milli-meter" placeholder="mm">
                <p class="para-content">Foot</p>
                <input type="number" id="foot" placeholder="ft">
                <p class="para-content">Inch</p>
                <input type="number" id="inch" placeholder="in">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-heading">WEB TOOLS: UNIT CONVERTER - LENGTH</div>
    </footer>

                $('nav').toggleClass('active')
            })
