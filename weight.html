<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter-Weight</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Unit Converter</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn"><i class="fas fa-bars"></i></label>
          <ul>
              <li><a href="/">Length</a></li>
              <li><a href="weight.html">Weight</a></li>
              <li><a href="temperature.html">Temperature</a></li>
              <li><a href="time.html">Time</a></li>
              <li><a href="currency.html">Currency</a></li>
          </ul>
      </nav>
    <main>
        <h2 class="main-heading">Weight Converter</h2>
        <div class="input2">
            <div class="input1">
                <p>Gram</p>
                <input type="number" id="gram" placeholder="Gram">
                <p class="para-content">Kilogram</p>
                <input type="number" id="kgram" placeholder="Kilogram">
                <p class="para-content">Milligram</p>
                <input type="number" id="mgram" placeholder="Milligram">
            </div>
            <div class="input1">
                <p>Pound</p>
                <input type="number" id="pound" placeholder="Pound">
                <p class="para-content">Ounce</p>
                <input type="number" id="ounce" placeholder="Ounce">
                <p class="para-content">Carrat</p>
                <input type="number" id="carrat" placeholder="Carrat">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-heading">Utility Tools: Unit Converter - Weight</div>
    </footer>
    <script src="./weight.js"></script>
