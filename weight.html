<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter-Weight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-class">
        <div class="div-class">
            <h1 class="header-title">Unit Converters</h1>
            <nav class="nav">
                <a href="/"><span class="nav-bar">Length<br>Converter</span></a> 
                <a href="temperature.html"><span class="nav-bar">Temperature<br>Converter</span></a>
                <a href="weight.html"><span class="nav-bar">Weight<br>Converter</span></a>
                <a href="time.html"><span class="nav-bar">Time<br>Converter</span></a>
                <a href="currency.html"><span class="nav-bar">Currency<br>Converter</span></a>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="main-heading">Weight Converter</h2>
        <div class="input2">
            <div class="input1">
                <p>Gram</p>
                <input type="number" id="gram" placeholder="Gram">
                <p class="para-content">Kilogram</p>
                <input type="number" id="kgram" placeholder="Kilogram">
                <p class="para-content">Milligram</p>
                <input type="number" id="mgram" placeholder="Milligram">
            </div>
            <div class="input1">
                <p>Pound</p>
                <input type="number" id="pound" placeholder="Pound">
                <p class="para-content">Ounce</p>
                <input type="number" id="ounce" placeholder="Ounce">
                <p class="para-content">Carrat</p>
                <input type="number" id="carrat" placeholder="Carrat">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-heading">Utility Tools: Unit Converter - Weight</div>
    </footer>
    <script src="./weight.js"></script>
</body>
</html>
